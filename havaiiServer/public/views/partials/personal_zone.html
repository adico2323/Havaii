<div class="row">
    <div class="col-md-3">
        <div class="thumbnail">
            <img src="../../images/chezi.jpg" class="img-thumbnail" style="width: 200px;">
            <div class="caption">
                <h1>חזי השבוז</h1>
                <p>
                    כל מיני פרטים על חזי, לא ברור עדיין מה כל כך יכול להיות שיהיה משהו על איפה הוא גר ובן כמה ודברים כאלה
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="list-group">
            <div class="panel panel-default">
                <div class="panel-heading" ng-click="openAdd = !openAdd">
                    <span class="badge">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </span>Add event
                </div>
                <div ng-if="openAdd" class="panel-body">
                    <p>...</p>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" ng-click="eventsBag = !eventsBag">
                    <span class="badge">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </span> Wish List
                </div>
                <div ng-if="eventsBag" class="panel-body">
                    <table class="table table-condensed">
                        <tr>
                            <td ng-repeat="title in tableTitle">
                                <b>{{title.displayName}}</b>
                            </td>
                        </tr>
                        <tr ng-repeat="event in wishList">
                            <td>
                                {{event.date}}
                            </td>
                            <td>
                                {{event.type}}
                            </td>
                            <td>
                                {{event.artist}}
                            </td>
                            <td>
                                {{event.location}}
                            </td>
                            <td>
                                {{event.freeSeat}}
                            </td>
                            <td>
                                {{event.benefits}}
                            </td>
                            <td>
                                {{event.price}}
                            </td>
                            <td>
                                <span class="badge" ng-click="removeFromWishList(event)">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
